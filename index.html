<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jaihind Furniture & Interiors</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://unpkg.com/photo-sphere-viewer@4/dist/photo-sphere-viewer.css">
</head>
<body>
<header>
  <h1>Jaihind Furniture & Interiors</h1>
</header>
<main>
  <ul id="product-list"></ul>
 <button id="enable-motion" style="display:none;">Enable Motion</button>
</main>
<footer>
  <p>Address: Shankar wadi, Somatane Sehuroad, Pune 410506 | Contact: 9822037833</p>
</footer>

<div id="viewer" class="viewer"></div>
<h1>Device Orientation Debug    1.1</h1>
<pre id="output"></pre>

<script>
window.addEventListener('deviceorientation', e => {
  document.getElementById('output').textContent =
    'alpha: ' + e.alpha + '\\n' +
    'beta: ' + e.beta + '\\n' +
    'gamma: ' + e.gamma;
});
</script>
<script src="https://unpkg.com/uevent@2/browser.js"></script>
<script src="https://unpkg.com/three@0.150.1/build/three.js"></script>
<script src="https://unpkg.com/photo-sphere-viewer@4/dist/photo-sphere-viewer.js"></script>
<script src="https://unpkg.com/photo-sphere-viewer@4/dist/plugins/gyroscope.js"></script>
<script src="js/main.js"></script>
</body>
</html>
